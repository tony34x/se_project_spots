<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A website showcasing profiles" />
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="html, css, profiles" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spot</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">
              Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon...
            </h1>
            <p class="profile__description">
              Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American
              singer, record producer, and entrepreneur. An influential figure
              in modern world...
            </p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" class="card__image" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    aria-lable="like card"
                    class="card__like-button"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy;Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              description
              <input
                id="profile-description-input"
                placeholder="descript yourself "
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
