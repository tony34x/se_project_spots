<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A website showcasing profiles" />
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="html, css, profiles" />
    <title>Spot</title>
  </head>

  <body>
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <img
          src="<%= require('./images/Logo.svg') %>"
          alt="Spot Logo"
          class="header__logo"
        />
      </header>

      <!-- MAIN CONTENT -->
      <main class="content">
        <!-- PROFILE -->
        <section class="profile page__section">
          <img
            src="<%= require('./images/avatar.jpg') %>"
            alt="Bessie Coleman"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-button" id="addcardbutton">
            New Post
          </button>
        </section>

        <!-- CARDS -->
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>

        <!-- OPTIONAL ALBUM -->
        <section class="album-section page__section">
          <ul class="album"></ul>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__text">&copy; Spots</p>
      </footer>

      <!-- PREVIEW MODAL -->
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <!-- EDIT PROFILE MODAL -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>

          <h2 class="modal__title">Edit Profile</h2>

          <form
            name="edit-profile"
            id="edit-profile-form"
            class="modal__form"
            novalidate
          >
            <label class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                minlength="2"
                maxlength="40"
                class="modal__input"
                required
              />
              <span class="modal__error" id="profile-name-input-error"></span>
            </label>

            <label class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                minlength="2"
                maxlength="400"
                class="modal__input"
                required
              />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- ADD CARD MODAL -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>

          <h2 class="modal__title">New Post</h2>

          <form
            name="new-post"
            id="new_post-add-card"
            class="modal__form"
            novalidate
          >
            <label class="modal__label">
              Image link
              <input
                id="image-link_url"
                type="url"
                class="modal__input"
                name="link"
                required
              />
              <span id="image-link_url-error" class="modal__error"></span>
            </label>

            <label class="modal__label">
              Caption
              <input
                id="caption_input"
                type="text"
                minlength="2"
                maxlength="30"
                class="modal__input"
                name="name"
                required
              />
              <span id="caption_input-error" class="modal__error"></span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <!-- CARD TEMPLATE -->
      <template id="card-template">
        <li class="card">
          <button type="button" class="card__delete-button"></button>

          <img class="card__image" src="" alt="" />

          <div class="card__footer">
            <h2 class="card__title"></h2>
            <button
              class="card__like-button"
              type="button"
              aria-label="Like card"
            ></button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
